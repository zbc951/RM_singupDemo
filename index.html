<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="top">
            <p>註冊</p>
        </div>
        <div class="bottom">
            <div class="logo"></div>
            <p>誠摯邀請您加入</p>
        </div>
    </header>
    <main>
        <section>
            <div class="box">
                <span>選擇帳號</span>
                <select name="" id="">
                    <option value="">user123456</option>
                    <option value="">abc123</option>
                    <option value="">zzz987</option>
                </select>
            </div>
            <div class="box">
                <span>暱稱</span>
                <input type="text" placeholder="暱稱(必填資料)">
            </div>
            <div class="box">
                <span>密碼</span>
                <input type="password" placeholder="密碼(必填資料)">
            </div>
            <div class="box">
                <span>確認密碼</span>
                <input type="password" placeholder="確認密碼(必填資料)">
            </div>
            <div class="box">
                <span>手機號碼</span>
                <input type="test" placeholder="手機號碼(必填資料)">
            </div>
            <div class="box">
                <span>電子信箱</span>
                <input type="email" placeholder="電子信箱">
            </div>
            <div class="box">
                <span>QQ帳號</span>
                <input type="test" placeholder="QQ帳號">
            </div>
            <div class="box">
                <span>微信帳號</span>
                <input type="test" placeholder="微信帳號">
            </div>
            <div class="box">
                <button class="close">關閉</button>
                <button class="sent">送出</button>
            </div>
        </section>
    </main>
    <div class="bg"></div>
</body>
</html>
